<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles1.css">
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
  </head>
  <body>
    <main>
      <div class="result">
        <h1>Your Result</h1>
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summ">
          <div class="react">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div class="score">80 <span>/ 100</span></div>
          </div>
          <div class="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <div class="score">92 <span>/ 100</span></div>
          </div>
          <div class="verb">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verb" />
              <p>Verbal</p>
            </div>
            <div class="score">61 <span>/ 100</span></div>
          </div>
          <div class="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <div class="score">73 <span>/ 100</span></div>
          </div>
        </div>
          <button>Continue</button>
      </div>
    </main>
  </body>
</html>
